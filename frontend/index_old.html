<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistente CAU - Ingenier√≠a</title>
    <style>
      /* ESTILOS (CSS) */
      :root {
        --primary: #0f172a; /* Azul oscuro */
        --secondary: #334155; /* Gris pizarra */
        --accent: #2563eb; /* Azul brillante */
        --bg: #f1f5f9;
        --text: #1e293b;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background-color: var(--bg);
        color: var(--text);
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* LOGIN SCREEN */
      #login-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--primary);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .login-box {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 300px;
      }

      .login-box h2 {
        color: var(--primary);
        margin-bottom: 1rem;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        background-color: var(--accent);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
      }

      button:hover {
        background-color: #1d4ed8;
      }

      /* MAIN APP */
      #app-container {
        display: none; /* Oculto hasta login */
        flex: 1;
        display: flex;
        height: 100vh;
      }

      /* SIDEBAR */
      #sidebar {
        width: 250px;
        background-color: var(--primary);
        color: white;
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }

      #sidebar h3 {
        margin-top: 0;
        border-bottom: 1px solid var(--secondary);
        padding-bottom: 1rem;
      }

      .menu-btn {
        background: none;
        border: none;
        color: #94a3b8;
        text-align: left;
        padding: 10px;
        cursor: pointer;
        font-size: 1rem;
      }

      .menu-btn:hover,
      .menu-btn.active {
        color: white;
        background-color: var(--secondary);
        border-radius: 5px;
      }

      /* CONTENT AREA */
      #main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: white;
      }

      /* CHAT AREA */
      #chat-view {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        overflow: hidden;
      }

      #chat-history {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .message {
        max-width: 70%;
        padding: 1rem;
        border-radius: 10px;
        line-height: 1.4;
      }

      .user-msg {
        align-self: flex-end;
        background-color: var(--accent);
        color: white;
        border-bottom-right-radius: 2px;
      }

      .bot-msg {
        align-self: flex-start;
        background-color: #e2e8f0;
        color: var(--text);
        border-bottom-left-radius: 2px;
      }

      .input-area {
        display: flex;
        gap: 10px;
        padding-top: 1rem;
        border-top: 1px solid #e2e8f0;
      }

      /* BADGES (Etiquetas) */
      .badges {
        margin-top: 5px;
        font-size: 0.75rem;
        display: flex;
        gap: 5px;
      }
      .badge {
        padding: 2px 8px;
        border-radius: 12px;
        font-weight: bold;
      }
      .bg-cat {
        background: #dbeafe;
        color: #1e40af;
      }
      .bg-urg {
        background: #fee2e2;
        color: #991b1b;
      }

      /* HISTORIAL TABLE */
      #history-view {
        display: none;
        padding: 2rem;
        overflow-y: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f8fafc;
      }
    </style>
  </head>
  <body>
    <div id="login-screen">
      <div class="login-box">
        <h2>üîê Acceso CAU</h2>
        <p>Introduce tu ID de empleado</p>
        <input type="number" id="userIdInput" placeholder="Ej: 1, 2, 5..." />
        <button onclick="hacerLogin()">Entrar</button>
        <p
          id="loginError"
          style="color: salmon; display: none; margin-top: 10px"
        ></p>
      </div>
    </div>

    <div id="app-container" style="display: none">
      <div id="sidebar">
        <h3>üõ†Ô∏è Ingenier√≠a</h3>
        <button class="menu-btn active" onclick="mostrarVista('chat')">
          üí¨ Nuevo Chat
        </button>
        <button class="menu-btn" onclick="cargarHistorial()">
          üìÇ Historial
        </button>
        <div style="margin-top: auto; font-size: 0.8rem">
          Usuario: <span id="userNameDisplay">--</span>
          <br />
          <a href="#" onclick="logout()" style="color: #94a3b8"
            >Cerrar Sesi√≥n</a
          >
        </div>
      </div>

      <div id="main-content">
        <div id="chat-view">
          <div id="chat-history">
            <div class="message bot-msg">
              Hola, ¬øen qu√© puedo ayudarte hoy con CATIA o AutoCAD?
            </div>
          </div>
          <div class="input-area">
            <input
              type="text"
              id="userMessage"
              placeholder="Escribe tu duda..."
              onkeypress="if(event.key==='Enter') enviarMensaje()"
            />
            <button onclick="enviarMensaje()" style="width: auto">
              Enviar ‚û§
            </button>
          </div>
        </div>

        <div id="history-view">
          <h2>üìÇ Historial de Consultas</h2>
          <div style="margin-bottom: 1rem">
            Filtrar por categor√≠a:
            <select id="catFilter" onchange="cargarHistorial()">
              <option value="">Todas</option>
              <option value="Licencias">Licencias</option>
              <option value="Hardware">Hardware</option>
              <option value="Error Software">Error Software</option>
            </select>
          </div>
          <table id="historyTable">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Pregunta</th>
                <th>Respuesta</th>
                <th>Categor√≠a</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
