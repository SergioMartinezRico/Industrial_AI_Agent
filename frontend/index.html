<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soporte Ingeniería | Enterprise CAU</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* --- VARIABLES DEL SISTEMA DE DISEÑO --- */
      :root {
        /* Paleta Corporativa Refinada */
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --primary-light: #eff6ff;

        /* Escala de Grises (Slate) para profundidad */
        --bg-body: #f1f5f9;
        --bg-card: #ffffff;
        --sidebar-bg: #0f172a;
        --border-color: #e2e8f0;

        /* Texto */
        --text-main: #334155;
        --text-muted: #64748b;

        /* Elevación y Efectos */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
        --radius-md: 10px;
        --radius-lg: 16px;

        /* Animaciones */
        --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* --- RESET & BASE --- */
      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-body);
        color: var(--text-main);
        margin: 0;
        height: 100vh;
        display: flex;
        overflow: hidden;
        -webkit-font-smoothing: antialiased; /* Texto más nítido en Mac/iOS */
      }

      /* --- LOGIN SCREEN (Clean & Secure) --- */
      #login-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top right, #1e293b, #0f172a);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
      }

      .login-card {
        background: var(--bg-card);
        padding: 3rem;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        width: 100%;
        max-width: 380px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 0.5s ease-out;
      }

      .login-logo-placeholder {
        width: 60px;
        height: 60px;
        background: var(--primary-light);
        color: var(--primary);
        border-radius: 12px;
        margin: 0 auto 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h2 {
        margin: 0 0 0.5rem 0;
        font-weight: 600;
        color: #0f172a;
      }
      p.subtitle {
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-bottom: 2rem;
      }

      .form-group {
        text-align: left;
        margin-bottom: 1.5rem;
      }
      .form-label {
        display: block;
        font-size: 0.85rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: #475569;
      }

      input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        font-size: 0.95rem;
        transition: var(--transition-fast);
        background: #f8fafc;
      }

      input:focus {
        outline: none;
        background: #fff;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
      }

      .btn-primary {
        width: 100%;
        padding: 12px;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition-fast);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .btn-primary:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
      }
      .btn-primary:active {
        transform: translateY(0);
      }

      /* --- SIDEBAR --- */
      #app-container {
        display: none;
        width: 100%;
        height: 100vh;
      }

      #sidebar {
        width: 280px;
        background-color: var(--sidebar-bg);
        color: white;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #1e293b;
      }

      .sidebar-header {
        padding: 20px 24px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .sidebar-header h3 {
        margin: 0;
        font-size: 1rem;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      .menu-items {
        padding: 24px 12px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .menu-btn {
        background: transparent;
        border: none;
        color: #94a3b8;
        padding: 12px 16px;
        cursor: pointer;
        font-size: 0.95rem;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: var(--transition-fast);
        font-family: inherit;
      }

      .menu-btn:hover {
        background-color: rgba(255, 255, 255, 0.05);
        color: #fff;
      }
      .menu-btn.active {
        background-color: var(--primary);
        color: #fff;
        font-weight: 500;
      }

      .user-profile {
        margin-top: auto;
        padding: 20px 24px;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(0, 0, 0, 0.2);
      }
      .user-info {
        font-size: 0.9rem;
        font-weight: 600;
        color: white;
      }
      .logout-link {
        font-size: 0.8rem;
        color: #64748b;
        text-decoration: none;
        display: block;
        margin-top: 4px;
        transition: color 0.2s;
      }
      .logout-link:hover {
        color: #94a3b8;
      }

      /* --- MAIN CONTENT --- */
      #main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--bg-card);
        position: relative;
      }

      /* --- CHAT AREA --- */
      #chat-view {
        display: flex;
        flex-direction: column;
        height: 100%;
        background: #ffffff;
      }

      #chat-history {
        flex: 1;
        padding: 2rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        scroll-behavior: smooth;
      }

      /* Estilo de Mensajes */
      .message-row {
        display: flex;
        width: 100%;
        opacity: 0;
        animation: slideIn 0.3s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .row-bot {
        justify-content: flex-start;
      }
      .row-user {
        justify-content: flex-end;
      }

      .message {
        max-width: 70%;
        padding: 14px 18px;
        border-radius: 12px;
        font-size: 0.95rem;
        line-height: 1.6;
        position: relative;
        box-shadow: var(--shadow-sm);
      }

      /* Bot Message Style */
      .bot-msg {
        background-color: #f8fafc;
        color: var(--text-main);
        border: 1px solid var(--border-color);
        border-bottom-left-radius: 2px;
      }

      /* User Message Style */
      .user-msg {
        background: linear-gradient(135deg, var(--primary), #1e40af);
        color: white;
        border-bottom-right-radius: 2px;
        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
      }

      /* Typing Indicator Animation (... bouncing) */
      .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 4px 8px;
        align-items: center;
      }
      .typing-dot {
        width: 6px;
        height: 6px;
        background-color: #94a3b8;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      .typing-dot:nth-child(2) {
        animation-delay: -0.16s;
      }
      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      /* Input Area (Floating) */
      .input-area {
        padding: 24px;
        background: white;
        border-top: 1px solid var(--border-color);
        display: flex;
        gap: 12px;
        align-items: center;
      }

      /* Botón de enviar refinado */
      .btn-send {
        padding: 0 24px;
        height: 44px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition-fast);
      }
      .btn-send:hover {
        background: var(--primary-hover);
      }

      /* --- HISTORIAL VIEW --- */
      #history-view {
        display: none;
        padding: 40px;
        background-color: #f8fafc;
        height: 100%;
      }

      .page-header {
        margin-bottom: 2rem;
      }
      .page-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: #1e293b;
        margin: 0;
      }
      .page-desc {
        color: var(--text-muted);
        margin-top: 0.5rem;
      }

      /* Table Styling */
      .table-container {
        background: white;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        overflow: hidden;
        border: 1px solid var(--border-color);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        text-align: left;
      }

      th {
        background: #f8fafc;
        padding: 16px 24px;
        font-size: 0.75rem;
        font-weight: 600;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border-bottom: 1px solid var(--border-color);
      }

      td {
        padding: 18px 24px;
        border-bottom: 1px solid #f1f5f9;
        font-size: 0.9rem;
        color: #334155;
        vertical-align: middle;
      }

      tr:last-child td {
        border-bottom: none;
      }
      tr:hover td {
        background-color: #f8fafc;
      }

      /* Badges */
      .badge {
        display: inline-flex;
        align-items: center;
        padding: 4px 10px;
        border-radius: 99px;
        font-size: 0.75rem;
        font-weight: 600;
      }
      .bg-cat {
        background: #eff6ff;
        color: #3b82f6;
        border: 1px solid #dbeafe;
      }
      .bg-urg {
        background: #fef2f2;
        color: #ef4444;
        border: 1px solid #fee2e2;
      }

      /* Error box */
      #loginError {
        background: #fef2f2;
        color: #991b1b;
        padding: 12px;
        border-radius: 8px;
        font-size: 0.9rem;
        margin-top: 1rem;
        border: 1px solid #fecaca;
        display: none;
      }

      /* Utility */
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="login-screen">
      <div class="login-card">
        <div class="login-logo-placeholder">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
          </svg>
        </div>
        <h2>Bienvenido</h2>
        <p class="subtitle">Introduce tu ID de empleado para acceder</p>

        <div class="form-group">
          <label class="form-label">ID Empleado</label>
          <input
            type="number"
            id="userIdInput"
            placeholder="Ej: 8452"
            onkeypress="if(event.key==='Enter') hacerLogin()"
          />
        </div>

        <button type="button" class="btn-primary" onclick="hacerLogin()">
          Iniciar Sesión
        </button>
        <div id="loginError"></div>
      </div>
    </div>

    <div id="app-container">
      <div id="sidebar">
        <div class="sidebar-header">
          <svg
            width="24"
            height="24"
            fill="none"
            stroke="#38bdf8"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5"
            />
          </svg>
          <h3>Engineering Hub</h3>
        </div>

        <div class="menu-items">
          <button
            class="menu-btn active"
            id="btn-chat"
            onclick="mostrarVista('chat')"
          >
            <svg
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
              />
            </svg>
            Asistente IA
          </button>
          <button
            class="menu-btn"
            id="btn-historial"
            onclick="cargarHistorial()"
          >
            <svg
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            Historial
          </button>
        </div>

        <div class="user-profile">
          <div class="user-info" id="userNameDisplay">--</div>
          <a href="#" onclick="logout()" class="logout-link">Cerrar Sesión</a>
        </div>
      </div>

      <div id="main-content">
        <div id="chat-view">
          <div id="chat-history">
            <div class="message-row row-bot">
              <div class="message bot-msg" id="bot-welcome">
                Hola, soy el asistente de ingeniería. ¿Tienes problemas con
                licencias, CATIA o hardware?
              </div>
            </div>
          </div>

          <div class="input-area">
            <input
              type="text"
              id="userMessage"
              placeholder="Describe tu incidencia..."
              onkeypress="if(event.key==='Enter') enviarMensaje()"
            />
            <button class="btn-send" onclick="enviarMensaje()">Enviar</button>
          </div>
        </div>

        <div id="history-view">
          <div class="page-header">
            <h2 class="page-title">Historial de Consultas</h2>
            <p class="page-desc">
              Revisa tus tickets anteriores y sus soluciones.
            </p>
          </div>

          <div style="margin-bottom: 20px; display: flex; align-items: center">
            <span
              style="
                font-size: 0.85rem;
                color: #64748b;
                margin-right: 10px;
                font-weight: 500;
              "
              >Filtrar por:</span
            >
            <select
              id="catFilter"
              onchange="cargarHistorial()"
              style="
                padding: 8px 12px;
                border: 1px solid #cbd5e1;
                border-radius: 6px;
                background: white;
                font-family: inherit;
              "
            >
              <option value="">Todas las categorías</option>
              <option value="Licencias">Licencias</option>
              <option value="Hardware">Hardware</option>
              <option value="Error Software">Error Software</option>
            </select>
          </div>

          <div class="table-container">
            <table id="historyTable">
              <thead>
                <tr>
                  <th>Fecha</th>
                  <th>Consulta</th>
                  <th>Respuesta</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
